<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المركبات الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-['Tajawal'] text-gray-800">

    <header class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">نظام إدارة المركبات</h1>
                <div id="liveClock" class="text-sm opacity-80">جاري تحميل الوقت...</div>
            </div>
            <button onclick="openAddModal()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold hover:bg-blue-50 transition">
                + إضافة سيارة جديدة
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border-r-4 border-blue-500 text-center">
                <p class="text-gray-500 text-sm">إجمالي السيارات</p>
                <h2 id="totalCars" class="text-2xl font-bold text-blue-600">0</h2>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-r-4 border-red-500 text-center">
                <p class="text-red-500 text-sm">تنبيهات الانتهاء</p>
                <h2 id="expiryAlerts" class="text-2xl font-bold text-red-600">0</h2>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="filterCars()" 
                   placeholder="ابحث باسم المالك، رقم اللوحة، أو المستخدم..." 
                   class="w-full p-4 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div id="carList" class="grid gap-4">
            </div>
    </main>

    <footer class="bg-white border-t mt-10 p-6 text-center text-gray-500">
        <p>© 2026 جميع الحقوق محفوظة - نظام إدارة المركبات</p>
    </footer>

    <div id="carModal" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white">
                <h3 id="modalTitle" class="text-xl font-bold text-blue-600">إضافة سيارة جديدة</h3>
                <button onclick="toggleModal('carModal')" class="text-gray-400 hover:text-red-500 text-2xl">×</button>
            </div>
            <form id="carForm" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editDocId">
                <div><label class="text-xs text-gray-400">رقم اللوحة</label><input type="text" id="plateNumber" required class="form-input"></div>
                <div><label class="text-xs text-gray-400">رمز اللوحة</label><input type="text" id="plateCode" required class="form-input"></div>
                <div><label class="text-xs text-gray-400">الإمارة</label><input type="text" id="emirate" required class="form-input"></div>
                <div><label class="text-xs text-gray-400">اسم المالك</label><input type="text" id="ownerName" required class="form-input"></div>
                <div><label class="text-xs text-gray-400">المستخدم</label><input type="text" id="userField" class="form-input"></div>
                <div><label class="text-xs text-gray-400">النوع</label><input type="text" id="type" class="form-input"></div>
                <div><label class="text-xs text-gray-400">رقم القاعدة (VIN)</label><input type="text" id="vin" class="form-input"></div>
                <div><label class="text-xs text-gray-400">سنة الصنع</label><input type="number" id="year" class="form-input"></div>
                <div><label class="text-xs text-gray-400">انتهاء الترخيص</label><input type="date" id="expiryLicense" required class="form-input"></div>
                <div><label class="text-xs text-gray-400">انتهاء التأمين</label><input type="date" id="expiryInsurance" required class="form-input"></div>
                <div class="md:col-span-2"><label class="text-xs text-gray-400">ملاحظات</label><textarea id="notes" class="form-input"></textarea></div>
                
                <div class="md:col-span-2 flex gap-2 mt-4">
                    <button type="submit" class="btn btn-blue flex-1">حفظ البيانات</button>
                    <button type="button" onclick="toggleModal('carModal')" class="btn btn-gray">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
