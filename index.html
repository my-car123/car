<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المركبات - إصدار أبوظبي V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 0; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        input, select, textarea { border: 2px solid #cbd5e1; border-radius: 12px; padding: 18px; width: 100%; outline: none; transition: all 0.3s; font-size: 1.2rem; font-family: sans-serif; }
        input:focus { border-color: #2563eb; background-color: #f0f7ff; }
        .btn { padding: 15px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; font-size: 1.1rem; transition: transform 0.1s; border: none; }
        .btn:active { transform: scale(0.98); }
        .btn-blue { background-color: #2563eb; color: white; }
        .btn-red { background-color: #dc2626; color: white; }
        .btn-gray { background-color: #64748b; color: white; }
        .accordion-content { display: none; }
        .accordion-content.open { display: block; }
        .car-card { border: 2px solid #2563eb !important; background-color: white; border-radius: 12px; overflow: hidden; }
        .alert-border { border: 3px solid #ef4444 !important; }
        
        /* تصميم لوحة أبوظبي في الطباعة */
        .plate-header {
            background-color: #e11d48; /* اللون الأحمر المميز للوحات أبوظبي */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            font-size: 24px;
        }

        @media print {
            body > * { display: none !important; }
            #printArea { display: block !important; visibility: visible !important; width: 100% !important; position: absolute; left: 0; top: 0; }
            #printArea * { visibility: visible !important; }
        }
        * { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl card-shadow border-b-4 border-blue-600">
        <div id="currentDateTime" class="text-xl font-bold text-blue-800"></div>
        <button onclick="login()" id="loginBtn" class="btn btn-blue">تحميل...</button>
    </header>

    <main id="app" class="hidden">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl card-shadow text-center border-t-4 border-blue-500">
                <h3 class="text-gray-500 mb-2 font-bold">إجمالي السيارات</h3>
                <p id="totalCars" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl card-shadow text-center border-t-4 border-red-500">
                <h3 class="text-gray-500 mb-2 font-bold">تنبيهات الانتهاء</h3>
                <p id="expiryAlerts" class="text-3xl font-bold text-red-600">0</p>
            </div>
            <button onclick="toggleModal('carModal')" class="btn btn-blue h-full flex items-center justify-center text-2xl">إضافة سيارة جديدة</button>
        </section>

        <div class="search-box mb-6">
            <input type="text" id="searchInput" onkeyup="filterCars()" placeholder="بحث برقم اللوحة أو المالك...">
        </div>

        <div id="carsList" class="space-y-4"></div>
    </main>

    <div id="printArea" style="display: none;"></div>

    <footer class="mt-12 text-center text-gray-400 border-t pt-4">
        نظام إدارة المركبات &copy; 2026
    </footer>

    <div id="carModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-2xl p-8 max-h-[90vh] overflow-y-auto card-shadow">
            <h2 id="modalTitle" class="text-3xl font-bold mb-6 text-blue-700 border-b pb-2">إضافة سيارة</h2>
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editDocId">
                <div><label class="block mb-2 font-bold text-lg">رقم اللوحة</label><input type="text" id="plateNumber" required></div>
                <div><label class="block mb-2 font-bold text-lg">رمز اللوحة</label><input type="text" id="plateCode" required></div>
                <div><label class="block mb-2 font-bold text-lg">اسم المالك</label><input type="text" id="ownerName" required></div>
                <div><label class="block mb-2 font-bold text-lg">رقم القاعدة (Chassis)</label><input type="text" id="chassisNumber" style="text-transform: uppercase;" placeholder="أرقام وحروف"></div>
                <div><label class="block mb-2 font-bold text-lg">المستخدم</label><input type="text" id="userField"></div>
                <div><label class="block mb-2 font-bold text-lg">نوع السيارة</label><input type="text" id="type"></div>
                <div><label class="block mb-2 font-bold text-lg">انتهاء الترخيص</label><input type="date" id="expiryLicense" required></div>
                <div><label class="block mb-2 font-bold text-lg">انتهاء التأمين</label><input type="date" id="expiryInsurance" required></div>
                <div class="md:col-span-2"><label class="block mb-2 font-bold text-lg">ملاحظات</label><textarea id="notes" rows="2"></textarea></div>
                
                <div class="md:col-span-2 flex gap-4 mt-6">
                    <button type="submit" class="btn btn-blue flex-1 text-xl">حفظ</button>
                    <button type="button" onclick="toggleModal('carModal')" class="btn btn-gray flex-1 text-xl">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvrNKiue6lIvJVkgFXWwiYMEY3rWdmj4g",
            authDomain: "my-car123.firebaseapp.com",
            projectId: "my-car123",
            storageBucket: "my-car123.firebasestorage.app",
            messagingSenderId: "731889650556",
            appId: "1:731889650556:web:9c1fb521647131f48db2f9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        setInterval(() => {
            const now = new Date();
            document.getElementById('currentDateTime').innerText = now.toLocaleString('en-GB', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
        }, 1000);

        window.login = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "saad323m@gmail.com") {
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('loginBtn').innerText = "خروج";
                loadCars();
            } else {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('loginBtn').innerText = "دخول";
            }
        });

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            if(m.classList.contains('hidden')) {
                document.getElementById('carForm').reset();
                document.getElementById('editDocId').value = "";
            }
        };

        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('editDocId').value;
            const carData = {
                plateNumber: document.getElementById('plateNumber').value,
                plateCode: document.getElementById('plateCode').value,
                ownerName: document.getElementById('ownerName').value,
                chassisNumber: document.getElementById('chassisNumber').value,
                user: document.getElementById('userField').value,
                type: document.getElementById('type').value,
                expiryLicense: document.getElementById('expiryLicense').value,
                expiryInsurance: document.getElementById('expiryInsurance').value,
                notes: document.getElementById('notes').value,
                updatedAt: new Date()
            };

            try {
                if (editId) {
                    await updateDoc(doc(db, "cars", editId), carData);
                } else {
                    await runTransaction(db, async (transaction) => {
                        const counterRef = doc(db, "settings", "counters");
                        const counterDoc = await transaction.get(counterRef);
                        const nextId = (counterDoc.data().lastId || 99) + 1;
                        transaction.update(counterRef, { lastId: nextId });
                        carData.customId = "UAE" + nextId;
                        carData.createdAt = new Date();
                        transaction.set(doc(collection(db, "cars")), carData);
                    });
                }
                toggleModal('carModal');
            } catch (err) { alert("خطأ!"); }
        };

        function loadCars() {
            const q = query(collection(db, "cars"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('carsList');
                list.innerHTML = "";
                let total = 0; let alerts = 0;
                
                snapshot.forEach((docSnap) => {
                    const car = docSnap.data();
                    const id = docSnap.id;
                    total++;
                    const isExpiring = checkExpiry(car.expiryLicense) || checkExpiry(car.expiryInsurance);
                    if (isExpiring) alerts++;

                    const card = `
                        <div class="car-card card-shadow ${isExpiring ? 'alert-border' : ''}" data-search="${car.ownerName} ${car.plateNumber}">
                            <div onclick="toggleAccordion('${id}')" class="p-5 flex justify-between items-center cursor-pointer">
                                <div><span class="text-blue-600 font-bold ml-4">${car.customId}</span><span class="text-lg font-bold">${car.plateNumber} - ${car.plateCode}</span></div>
                                <div class="text-gray-600 font-bold">${car.ownerName}</div>
                            </div>
                            <div id="content-${id}" class="accordion-content p-6 border-t bg-gray-50">
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                                    <div><p class="text-xs text-gray-400">رقم القاعدة</p><strong>${car.chassisNumber || '-'}</strong></div>
                                    <div><p class="text-xs text-gray-400">المستخدم</p><strong>${car.user || '-'}</strong></div>
                                    <div><p class="text-xs text-gray-400">انتهاء الترخيص</p><strong>${car.expiryLicense}</strong></div>
                                    <div><p class="text-xs text-gray-400">انتهاء التأمين</p><strong>${car.expiryInsurance}</strong></div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editCar('${id}')" class="btn btn-blue flex-1">تعديل</button>
                                    <button onclick='instantPrint(${JSON.stringify(car)})' class="btn btn-gray flex-1">طباعة أبوظبي</button>
                                    <button onclick="deleteCar('${id}')" class="btn btn-red flex-1">حذف</button>
                                </div>
                            </div>
                        </div>`;
                    list.innerHTML += card;
                });
                document.getElementById('totalCars').innerText = total;
                document.getElementById('expiryAlerts').innerText = alerts;
            });
        }

        window.instantPrint = (car) => {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = `
                <div style="padding: 20px; border: 2px solid #ddd; border-radius: 15px; background: white; direction: rtl; font-family: 'Tajawal', sans-serif;">
                    <div class="plate-header">AD - ABU DHABI - أبوظبي</div>
                    <div style="padding: 20px;">
                        <div style="text-align: center; font-size: 40px; font-weight: bold; border: 4px solid #333; margin: 10px 0; padding: 10px; border-radius: 10px;">
                             ${car.plateNumber} <span style="color: #e11d48; border-right: 2px solid #ccc; padding-right: 20px; margin-right: 20px;">${car.plateCode}</span>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; font-size: 18px;">
                            <div style="background: #f8f8f8; padding: 10px; border-radius: 8px;"><b>الرقم التعريفي:</b> ${car.customId}</div>
                            <div style="background: #f8f8f8; padding: 10px; border-radius: 8px;"><b>اسم المالك:</b> ${car.ownerName}</div>
                            <div style="background: #f8f8f8; padding: 10px; border-radius: 8px;"><b>رقم القاعدة:</b> ${car.chassisNumber || '-'}</div>
                            <div style="background: #f8f8f8; padding: 10px; border-radius: 8px;"><b>المستخدم:</b> ${car.user || '-'}</div>
                            <div style="padding: 10px; border: 1px dashed #ccc;"><b>انتهاء الترخيص:</b> ${car.expiryLicense}</div>
                            <div style="padding: 10px; border: 1px dashed #ccc;"><b>انتهاء التأمين:</b> ${car.expiryInsurance}</div>
                            <div style="grid-column: span 2; padding: 10px; background: #fffde7; border-radius: 8px;"><b>ملاحظات:</b> ${car.notes || '-'}</div>
                        </div>
                    </div>
                </div>
            `;
            window.print();
        };

        window.filterCars = () => {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.car-card').forEach(card => {
                card.style.display = card.getAttribute('data-search').toLowerCase().includes(term) ? 'block' : 'none';
            });
        };

        window.checkExpiry = (dateStr) => Math.ceil((new Date(dateStr) - new Date()) / 86400000) <= 15;
        window.deleteCar = async (id) => { if(confirm("حذف؟")) await deleteDoc(doc(db, "cars", id)); };
        window.editCar = async (id) => {
            const docSnap = await getDoc(doc(db, "cars", id));
            const data = docSnap.data();
            document.getElementById('editDocId').value = id;
            document.getElementById('plateNumber').value = data.plateNumber;
            document.getElementById('plateCode').value = data.plateCode;
            document.getElementById('ownerName').value = data.ownerName;
            document.getElementById('chassisNumber').value = data.chassisNumber || '';
            document.getElementById('userField').value = data.user;
            document.getElementById('type').value = data.type;
            document.getElementById('expiryLicense').value = data.expiryLicense;
            document.getElementById('expiryInsurance').value = data.expiryInsurance;
            document.getElementById('notes').value = data.notes;
            toggleModal('carModal');
        };
        window.toggleAccordion = (id) => document.getElementById(`content-${id}`).classList.toggle('open');
    </script>
</body>
</html>
