<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام إدارة السيارات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Tahoma, Arial;
  background: #ffffff;
  color: #000;
}

header {
  text-align: center;
  border-bottom: 3px solid #0b4da2;
  padding: 20px;
}

header img {
  max-width: 160px;
}

#datetime {
  margin-top: 10px;
  font-size: 22px;
  font-weight: bold;
}

.container {
  max-width: 600px;
  margin: 40px auto;
  border: 2px solid #0b4da2;
  padding: 30px;
  border-radius: 8px;
}

h2 {
  text-align: center;
  font-size: 26px;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 20px;
  margin-bottom: 20px;
  border: 2px solid #0b4da2;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 15px;
  font-size: 22px;
  background: #0b4da2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #083b7a;
}

footer {
  text-align: center;
  margin-top: 40px;
  font-size: 16px;
  color: #444;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="AL MASAOOD">
  <div id="datetime"></div>
</header>

<div class="container">
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>
</div>

<footer>
  © Developed by Mohamed Saad
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCvrNKiue6lIvJVkgFXWwiYMEY3rWdmj4g",
  authDomain: "my-car123.firebaseapp.com",
  projectId: "my-car123",
  storageBucket: "my-car123.firebasestorage.app",
  messagingSenderId: "731889650556",
  appId: "1:731889650556:web:9c1fb521647131f48db2f9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* Login */
window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("تم تسجيل الدخول بنجاح");
    })
    .catch(error => {
      alert(error.message);
    });
};

/* Auth State */
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("Logged in:", user.email);
    // هنا لاحقًا نفتح صفحة السيارات
  }
});

/* Date & Time */
function updateDateTime() {
  const now = new Date();
  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const day = days[now.getDay()];
  const date = now.toLocaleDateString("en-GB");
  const time = now.toLocaleTimeString("en-GB");
  document.getElementById("datetime").innerText = `${day}, ${date} ${time}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();

</script>

</body>
</html>
