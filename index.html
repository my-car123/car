<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- استخدام الإصدار الكامل من Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        :root {
            --primary-blue: #1e40af;
            --light-blue: #3b82f6;
            --border-blue: #60a5fa;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #10b981;
            --gray: #6b7280;
        }

        body {
            background-color: #f8fafc;
            min-height: 100vh;
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* صفحة تسجيل الدخول */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }

        .login-container {
            background: white;
            border: 3px solid var(--border-blue);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 32px;
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            padding: 10px;
            border: 2px solid var(--border-blue);
            border-radius: 10px;
            background: #f0f9ff;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: ltr;
            font-family: Arial, sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .login-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: var(--light-blue);
        }

        .login-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger);
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
            text-align: center;
            padding: 5px;
            background: #fee;
            border-radius: 5px;
            border: 1px solid var(--danger);
        }

        /* صفحة الرئيسية */
        .main-page {
            display: none;
            min-height: 100vh;
            border: 3px solid var(--border-blue);
            border-radius: 15px;
            background: white;
            margin: 10px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            color: white;
            padding: 15px 25px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .datetime-display {
            font-size: 18px;
            font-weight: 500;
            direction: ltr;
            text-align: left;
            font-family: Arial, sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            font-family: Arial, sans-serif;
        }

        .logout-btn {
            background: white;
            color: var(--primary-blue);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: Arial, sans-serif;
        }

        .logout-btn:hover {
            background: #e5e7eb;
        }

        .content {
            padding: 25px;
        }

        .page-title {
            color: var(--primary-blue);
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        /* أزرار الإجراءات */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .add-car-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: Arial, sans-serif;
        }

        .add-car-btn:hover {
            background-color: #0da271;
        }

        .cars-count {
            color: var(--gray);
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* بطاقات السيارات - أكورديون */
        .cars-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .car-card {
            border: 2px solid var(--border-blue);
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .car-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .car-header {
            background: #f0f9ff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
        }

        .car-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .car-id {
            background: var(--primary-blue);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
            font-family: Arial, monospace;
            font-size: 14px;
            direction: ltr;
        }

        .car-info {
            display: flex;
            gap: 15px;
            font-size: 16px;
        }

        .car-info span {
            color: var(--gray);
            font-family: Arial, sans-serif;
        }

        .car-chevron {
            transition: transform 0.3s;
            font-size: 20px;
            color: var(--primary-blue);
        }

        .car-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .car-card.expanded .car-content {
            padding: 20px;
            max-height: 1000px;
        }

        .car-card.expanded .car-chevron {
            transform: rotate(180deg);
        }

        /* تفاصيل السيارة */
        .car-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            min-height: 40px;
            font-family: Arial, sans-serif;
            direction: ltr;
        }

        .warning-badge {
            background: var(--warning);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            font-family: Arial, sans-serif;
            direction: ltr;
        }

        .expired-badge {
            background: var(--danger);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            font-family: Arial, sans-serif;
            direction: ltr;
        }

        /* أزرار البطاقة */
        .car-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .edit-btn {
            background-color: var(--light-blue);
            color: white;
        }

        .edit-btn:hover {
            background-color: #2563eb;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background-color: #b91c1c;
        }

        .print-btn {
            background-color: var(--gray);
            color: white;
        }

        .print-btn:hover {
            background-color: #4b5563;
        }

        /* نافذة إضافة/تعديل سيارة */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border: 3px solid var(--border-blue);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-blue);
            padding-bottom: 15px;
        }

        .modal-title {
            color: var(--primary-blue);
            font-size: 22px;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: ltr;
            font-family: Arial, sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-blue);
        }

        .save-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .cancel-btn {
            background-color: var(--gray);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        /* تنبيهات */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .alert-box {
            background: white;
            border: 3px solid var(--border-blue);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .alert-title {
            color: var(--danger);
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .alert-message {
            color: var(--gray);
            margin-bottom: 25px;
            font-size: 16px;
        }

        .alert-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .confirm-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .cancel-alert-btn {
            background-color: var(--gray);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        /* الطباعة */
        @media print {
            .header,
            .actions-bar,
            .car-actions,
            .add-car-btn {
                display: none !important;
            }
            
            .car-card {
                break-inside: avoid;
                border: 2px solid #000;
            }
            
            .car-content {
                max-height: none !important;
                padding: 20px !important;
                display: block !important;
            }
        }

        /* تجاوب */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .car-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .car-actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
            
            .modal {
                padding: 20px;
                margin: 10px;
            }
        }

        /* مؤشر التحميل */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* التأكد من أن جميع الأرقام إنجليزية */
        input[type="number"],
        input[type="tel"],
        .english-numbers {
            font-family: Arial, sans-serif !important;
            font-feature-settings: "tnum";
            -moz-font-feature-settings: "tnum";
            -webkit-font-feature-settings: "tnum";
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <div class="logo-text">AL MASAOOD</div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="example@email.com" dir="ltr">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••" dir="ltr">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loginLoader" class="loading" style="display: none;"></span>
                </button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div class="main-page" id="mainPage">
        <div class="header">
            <div class="datetime-display" id="datetime"></div>
            <div class="user-info">
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <h1 class="page-title">Car Management System</h1>
                
                <div class="actions-bar">
                    <button class="add-car-btn" id="addCarBtn">+ Add New Car</button>
                    <div class="cars-count" id="carsCount">0 cars</div>
                </div>

                <div class="cars-container" id="carsContainer">
                    <!-- سيتم إضافة بطاقات السيارات هنا -->
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة إضافة/تعديل سيارة -->
    <div class="modal-overlay" id="carModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Car</h2>
                <button class="close-modal" id="closeModal">×</button>
            </div>
            <form id="carForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="licensePlate">License Plate Number* (Numbers only)</label>
                        <input type="text" id="licensePlate" required pattern="[0-9]+" maxlength="20" dir="ltr" placeholder="12344">
                    </div>

                    <div class="form-group">
                        <label for="plateCode">Plate Code (Numbers/Letters)</label>
                        <input type="text" id="plateCode" maxlength="20" dir="ltr" placeholder="10 ABC">
                    </div>

                    <div class="form-group">
                        <label for="emirate">Emirate</label>
                        <select id="emirate">
                            <option value="">Select Emirate</option>
                            <option value="Abu Dhabi">Abu Dhabi</option>
                            <option value="Dubai">Dubai</option>
                            <option value="Sharjah">Sharjah</option>
                            <option value="Ajman">Ajman</option>
                            <option value="Umm Al Quwain">Umm Al Quwain</option>
                            <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                            <option value="Fujairah">Fujairah</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group" id="otherEmirateGroup" style="display: none;">
                        <label for="otherEmirate">Emirate Name (Manual)</label>
                        <input type="text" id="otherEmirate" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="owner">Owner*</label>
                        <input type="text" id="owner" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="user">User (Optional)</label>
                        <input type="text" id="user" maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="type">Type (Car Brand)*</label>
                        <input type="text" id="type" required maxlength="50" placeholder="Nissan, Mercedes, etc.">
                    </div>

                    <div class="form-group">
                        <label for="manufactureYear">Manufacture Year*</label>
                        <input type="number" id="manufactureYear" required min="1900" max="2100" dir="ltr" placeholder="2026">
                    </div>

                    <div class="form-group">
                        <label for="insuranceExpiry">Insurance Expiry Date*</label>
                        <input type="date" id="insuranceExpiry" required dir="ltr">
                    </div>

                    <div class="form-group">
                        <label for="licenseExpiry">License Expiry Date*</label>
                        <input type="date" id="licenseExpiry" required dir="ltr">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="notes">Notes</label>
                        <textarea id="notes" maxlength="500" placeholder="Any additional notes..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelForm">Cancel</button>
                    <button type="submit" class="save-btn" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- نافذة تأكيد الحذف -->
    <div class="alert-overlay" id="deleteAlert">
        <div class="alert-box">
            <h3 class="alert-title">⚠️ Confirm Delete</h3>
            <p class="alert-message" id="deleteMessage">Are you sure you want to delete this car? This action cannot be undone.</p>
            <div class="alert-actions">
                <button class="cancel-alert-btn" id="cancelDelete">Cancel</button>
                <button class="confirm-btn" id="confirmDelete">Confirm Delete</button>
            </div>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCvrNKiue6lIvJVkgFXWwiYMEY3rWdmj4g",
            authDomain: "my-car123.firebaseapp.com",
            projectId: "my-car123",
            storageBucket: "my-car123.firebasestorage.app",
            messagingSenderId: "731889650556",
            appId: "1:731889650556:web:9c1fb521647131f48db2f9",
            measurementId: "G-2V1SG587QS"
        };

        // التحقق من تحميل Firebase
        if (typeof firebase === 'undefined') {
            document.getElementById('loginError').textContent = 'Error: Firebase library not loaded. Please refresh the page.';
            document.getElementById('loginBtn').disabled = true;
        } else {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // حالة النظام
            let currentUser = null;
            let cars = [];
            let carToDelete = null;
            let editCarId = null;

            // عناصر DOM
            const loginPage = document.getElementById('loginPage');
            const mainPage = document.getElementById('mainPage');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const logoutBtn = document.getElementById('logoutBtn');
            const datetimeDisplay = document.getElementById('datetime');
            const userNameDisplay = document.getElementById('userName');
            const carsContainer = document.getElementById('carsContainer');
            const carsCount = document.getElementById('carsCount');
            const addCarBtn = document.getElementById('addCarBtn');
            const carModal = document.getElementById('carModal');
            const closeModal = document.getElementById('closeModal');
            const cancelForm = document.getElementById('cancelForm');
            const carForm = document.getElementById('carForm');
            const modalTitle = document.getElementById('modalTitle');
            const deleteAlert = document.getElementById('deleteAlert');
            const cancelDelete = document.getElementById('cancelDelete');
            const confirmDelete = document.getElementById('confirmDelete');
            const deleteMessage = document.getElementById('deleteMessage');
            const emirateSelect = document.getElementById('emirate');
            const otherEmirateGroup = document.getElementById('otherEmirateGroup');

            // تحديث التاريخ والوقت باللغة الإنجليزية
            function updateDateTime() {
                const now = new Date();
                const dateOptions = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                
                const timeOptions = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                
                const dateStr = now.toLocaleDateString('en-US', dateOptions);
                const timeStr = now.toLocaleTimeString('en-US', timeOptions);
                
                datetimeDisplay.textContent = `${dateStr} - ${timeStr}`;
            }

            // التحقق من تاريخ الصلاحية
            function checkExpiry(expiryDate, type) {
                const expiry = new Date(expiryDate);
                const today = new Date();
                const daysDiff = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
                
                if (daysDiff < 0) {
                    return { status: 'expired', days: Math.abs(daysDiff) };
                } else if (daysDiff <= 15) {
                    return { status: 'warning', days: daysDiff };
                }
                return { status: 'valid', days: daysDiff };
            }

            // تنسيق التاريخ إلى YYYY-MM-DD
            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // إنشاء بطاقة سيارة
            function createCarCard(car) {
                const insuranceStatus = checkExpiry(car.insuranceExpiry, 'insurance');
                const licenseStatus = checkExpiry(car.licenseExpiry, 'license');
                
                const card = document.createElement('div');
                card.className = 'car-card';
                card.dataset.id = car.id;
                
                const header = document.createElement('div');
                header.className = 'car-header';
                
                const title = document.createElement('div');
                title.className = 'car-title';
                
                // عرض أول 8 أحرف من المعرف التلقائي
                const carId = document.createElement('div');
                carId.className = 'car-id';
                carId.textContent = `ID: ${car.id.substring(0, 8)}...`;
                
                const info = document.createElement('div');
                info.className = 'car-info';
                
                const plateSpan = document.createElement('span');
                plateSpan.textContent = `Plate: ${car.licensePlate}`;
                
                const ownerSpan = document.createElement('span');
                ownerSpan.textContent = `Owner: ${car.owner}`;
                
                info.appendChild(plateSpan);
                info.appendChild(ownerSpan);
                
                title.appendChild(carId);
                title.appendChild(info);
                
                const chevron = document.createElement('div');
                chevron.className = 'car-chevron';
                chevron.innerHTML = '▼';
                
                header.appendChild(title);
                header.appendChild(chevron);
                
                const content = document.createElement('div');
                content.className = 'car-content';
                
                const details = document.createElement('div');
                details.className = 'car-details';
                
                // تفاصيل السيارة
                const detailsData = [
                    { label: 'Auto ID', value: car.id },
                    { label: 'Plate Code', value: car.plateCode || 'Not specified' },
                    { label: 'Emirate', value: car.emirate || 'Not specified' },
                    { label: 'User', value: car.user || 'Not specified' },
                    { label: 'Type', value: car.type },
                    { label: 'Year', value: car.manufactureYear },
                    { 
                        label: 'Insurance Expiry', 
                        value: formatDate(car.insuranceExpiry),
                        status: insuranceStatus 
                    },
                    { 
                        label: 'License Expiry', 
                        value: formatDate(car.licenseExpiry),
                        status: licenseStatus 
                    }
                ];
                
                detailsData.forEach(item => {
                    const detailItem = document.createElement('div');
                    detailItem.className = 'detail-item';
                    
                    const label = document.createElement('div');
                    label.className = 'detail-label';
                    label.textContent = item.label;
                    
                    const value = document.createElement('div');
                    value.className = 'detail-value';
                    
                    if (item.status) {
                        const statusSpan = document.createElement('span');
                        if (item.status.status === 'expired') {
                            statusSpan.className = 'expired-badge';
                            statusSpan.textContent = `Expired ${item.status.days} days ago`;
                            value.appendChild(statusSpan);
                        } else if (item.status.status === 'warning') {
                            statusSpan.className = 'warning-badge';
                            statusSpan.textContent = `Expires in ${item.status.days} days`;
                            value.appendChild(statusSpan);
                        }
                    }
                    
                    const text = document.createTextNode(item.value);
                    value.appendChild(text);
                    
                    detailItem.appendChild(label);
                    detailItem.appendChild(value);
                    details.appendChild(detailItem);
                });
                
                // الملاحظات
                if (car.notes) {
                    const notesItem = document.createElement('div');
                    notesItem.className = 'detail-item';
                    notesItem.style.gridColumn = '1 / -1';
                    
                    const notesLabel = document.createElement('div');
                    notesLabel.className = 'detail-label';
                    notesLabel.textContent = 'Notes';
                    
                    const notesValue = document.createElement('div');
                    notesValue.className = 'detail-value';
                    notesValue.textContent = car.notes;
                    
                    notesItem.appendChild(notesLabel);
                    notesItem.appendChild(notesValue);
                    details.appendChild(notesItem);
                }
                
                content.appendChild(details);
                
                // أزرار الإجراءات
                const actions = document.createElement('div');
                actions.className = 'car-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit-btn';
                editBtn.textContent = 'Edit';
                editBtn.onclick = () => editCar(car);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => showDeleteAlert(car);
                
                const printBtn = document.createElement('button');
                printBtn.className = 'action-btn print-btn';
                printBtn.textContent = 'Print';
                printBtn.onclick = () => printCar(car);
                
                actions.appendChild(editBtn);
                actions.appendChild(deleteBtn);
                actions.appendChild(printBtn);
                
                content.appendChild(actions);
                
                card.appendChild(header);
                card.appendChild(content);
                
                // حدث فتح/إغلاق الأكورديون
                header.onclick = () => {
                    card.classList.toggle('expanded');
                };
                
                return card;
            }

            // تحديث قائمة السيارات
            function updateCarsList() {
                carsContainer.innerHTML = '';
                cars.forEach(car => {
                    const card = createCarCard(car);
                    carsContainer.appendChild(card);
                });
                carsCount.textContent = `${cars.length} cars`;
            }

            // جلب السيارات من قاعدة البيانات
            function fetchCars() {
                if (!currentUser) return;
                
                // جلب جميع السيارات (سيتم إضافة فلترة بالمستخدم لاحقاً)
                db.collection('cars')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        cars = [];
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            
                            // تحويل البيانات القديمة والجديدة
                            const car = {
                                id: doc.id, // المعرف التلقائي من Firebase
                                licensePlate: data.plate || data.licensePlate || 'Not specified',
                                plateCode: data.plateCode || '',
                                emirate: data.emirate || '',
                                owner: data.owner || 'Not specified',
                                user: data.user || '',
                                type: data.type || 'Not specified',
                                manufactureYear: data.year || data.manufactureYear || 'Not specified',
                                notes: data.notes || '',
                                insuranceExpiry: data.insuranceEnd || data.insuranceExpiry || new Date().toISOString(),
                                licenseExpiry: data.licenseEnd || data.licenseExpiry || new Date().toISOString(),
                                userId: data.userId || 'unknown',
                                createdAt: data.createdAt || new Date().toISOString()
                            };
                            
                            cars.push(car);
                        });
                        updateCarsList();
                    }, error => {
                        console.error('Error fetching cars:', error);
                    });
            }

            // عرض نموذج إضافة/تعديل سيارة
            function showCarForm(car = null) {
                editCarId = car ? car.id : null;
                modalTitle.textContent = car ? 'Edit Car' : 'Add New Car';
                
                if (car) {
                    document.getElementById('licensePlate').value = car.licensePlate;
                    document.getElementById('plateCode').value = car.plateCode || '';
                    document.getElementById('emirate').value = car.emirate || '';
                    document.getElementById('owner').value = car.owner;
                    document.getElementById('user').value = car.user || '';
                    document.getElementById('type').value = car.type;
                    document.getElementById('manufactureYear').value = car.manufactureYear;
                    
                    // تحويل التواريخ إلى تنسيق YYYY-MM-DD
                    document.getElementById('insuranceExpiry').value = formatDate(car.insuranceExpiry);
                    document.getElementById('licenseExpiry').value = formatDate(car.licenseExpiry);
                    document.getElementById('notes').value = car.notes || '';
                    
                    if (car.emirate && !['Abu Dhabi', 'Dubai', 'Sharjah', 'Ajman', 'Umm Al Quwain', 'Ras Al Khaimah', 'Fujairah'].includes(car.emirate)) {
                        document.getElementById('emirate').value = 'other';
                        document.getElementById('otherEmirate').value = car.emirate;
                        otherEmirateGroup.style.display = 'block';
                    }
                } else {
                    document.getElementById('carForm').reset();
                    otherEmirateGroup.style.display = 'none';
                    document.getElementById('emirate').value = '';
                    
                    // تعيين التاريخ الافتراضي (شهر من الآن)
                    const nextMonth = new Date();
                    nextMonth.setMonth(nextMonth.getMonth() + 1);
                    document.getElementById('insuranceExpiry').value = formatDate(nextMonth);
                    document.getElementById('licenseExpiry').value = formatDate(nextMonth);
                }
                
                carModal.style.display = 'flex';
            }

            // تحرير سيارة
            function editCar(car) {
                showCarForm(car);
            }

            // عرض تنبيه الحذف
            function showDeleteAlert(car) {
                carToDelete = car;
                deleteMessage.textContent = `Are you sure you want to delete the car with plate number "${car.licensePlate}"? This action cannot be undone.`;
                deleteAlert.style.display = 'flex';
            }

            // طباعة بيانات السيارة
            function printCar(car) {
                const insuranceStatus = checkExpiry(car.insuranceExpiry, 'insurance');
                const licenseStatus = checkExpiry(car.licenseExpiry, 'license');
                
                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html>
                    <head>
                        <title>Car Details - ${car.licensePlate}</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; direction: ltr; }
                            h1 { color: #1e40af; text-align: center; }
                            .info { margin-bottom: 10px; display: flex; }
                            .label { font-weight: bold; color: #666; min-width: 200px; }
                            .value { flex: 1; }
                            .expired { color: red; font-weight: bold; margin-left: 10px; }
                            .warning { color: orange; font-weight: bold; margin-left: 10px; }
                            .header { text-align: center; margin-bottom: 30px; }
                            .footer { margin-top: 30px; color: #666; font-size: 12px; text-align: center; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>AL MASAOOD</h1>
                            <h2>Car Details - ${car.licensePlate}</h2>
                            <p><small>ID: ${car.id}</small></p>
                        </div>
                        <div class="info"><span class="label">License Plate:</span><span class="value">${car.licensePlate}</span></div>
                        <div class="info"><span class="label">Owner:</span><span class="value">${car.owner}</span></div>
                        <div class="info"><span class="label">Emirate:</span><span class="value">${car.emirate || 'Not specified'}</span></div>
                        <div class="info"><span class="label">Type:</span><span class="value">${car.type}</span></div>
                        <div class="info"><span class="label">Manufacture Year:</span><span class="value">${car.manufactureYear}</span></div>
                        <div class="info"><span class="label">Insurance Expiry:</span><span class="value">
                            ${formatDate(car.insuranceExpiry)}
                            ${insuranceStatus.status === 'expired' ? `<span class="expired">(Expired)</span>` : ''}
                            ${insuranceStatus.status === 'warning' ? `<span class="warning">(Expires in ${insuranceStatus.days} days)</span>` : ''}
                        </span></div>
                        <div class="info"><span class="label">License Expiry:</span><span class="value">
                            ${formatDate(car.licenseExpiry)}
                            ${licenseStatus.status === 'expired' ? `<span class="expired">(Expired)</span>` : ''}
                            ${licenseStatus.status === 'warning' ? `<span class="warning">(Expires in ${licenseStatus.days} days)</span>` : ''}
                        </span></div>
                        ${car.notes ? `<div class="info"><span class="label">Notes:</span><span class="value">${car.notes}</span></div>` : ''}
                        <div class="footer">
                            <p>Printed from Car Management System - ${new Date().toLocaleDateString('en-US')}</p>
                        </div>
                    </body>
                    </html>
                `);
                printWindow.document.close();
                setTimeout(() => {
                    printWindow.print();
                }, 500);
            }

            // حفظ السيارة
            carForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const licensePlate = document.getElementById('licensePlate').value.trim();
                const plateCode = document.getElementById('plateCode').value.trim() || null;
                const emirate = document.getElementById('emirate').value === 'other' 
                    ? document.getElementById('otherEmirate').value.trim()
                    : document.getElementById('emirate').value;
                const owner = document.getElementById('owner').value.trim();
                const user = document.getElementById('user').value.trim() || null;
                const type = document.getElementById('type').value.trim();
                const manufactureYear = parseInt(document.getElementById('manufactureYear').value);
                const insuranceExpiry = new Date(document.getElementById('insuranceExpiry').value);
                const licenseExpiry = new Date(document.getElementById('licenseExpiry').value);
                const notes = document.getElementById('notes').value.trim() || null;
                
                // تحويل التواريخ إلى تنسيق YYYY-MM-DD (متوافق مع البيانات القديمة)
                const insuranceEnd = formatDate(insuranceExpiry);
                const licenseEnd = formatDate(licenseExpiry);
                
                const carData = {
                    plate: licensePlate, // اسم الحقل القديم
                    plateCode,
                    emirate: emirate || null,
                    owner,
                    user,
                    type,
                    year: manufactureYear, // اسم الحقل القديم
                    insuranceEnd, // اسم الحقل القديم
                    licenseEnd, // اسم الحقل القديم
                    notes,
                    userId: currentUser.uid,
                    updatedAt: new Date().toISOString()
                };
                
                try {
                    if (editCarId) {
                        // تحديث السيارة
                        await db.collection('cars').doc(editCarId).update(carData);
                    } else {
                        carData.createdAt = new Date().toISOString();
                        
                        // إضافة سيارة جديدة
                        await db.collection('cars').add(carData);
                    }
                    
                    carModal.style.display = 'none';
                    carForm.reset();
                    editCarId = null;
                } catch (error) {
                    console.error('Error saving car:', error);
                    alert('Error saving car. Please try again.');
                }
            });

            // حذف السيارة
            confirmDelete.addEventListener('click', async () => {
                if (carToDelete) {
                    try {
                        await db.collection('cars').doc(carToDelete.id).delete();
                        deleteAlert.style.display = 'none';
                        carToDelete = null;
                    } catch (error) {
                        console.error('Error deleting car:', error);
                        alert('Error deleting car. Please try again.');
                    }
                }
            });

            // إدارة الإمارة اليدوية
            emirateSelect.addEventListener('change', (e) => {
                if (e.target.value === 'other') {
                    otherEmirateGroup.style.display = 'block';
                    document.getElementById('otherEmirate').required = true;
                } else {
                    otherEmirateGroup.style.display = 'none';
                    document.getElementById('otherEmirate').required = false;
                    document.getElementById('otherEmirate').value = '';
                }
            });

            // تسجيل الدخول
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginError.textContent = '';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // عرض مؤشر التحميل
                loginText.style.display = 'none';
                loginLoader.style.display = 'inline-block';
                loginBtn.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    currentUser = userCredential.user;
                    
                    // التبديل بين الصفحات
                    loginPage.style.display = 'none';
                    mainPage.style.display = 'block';
                    
                    // تحديث معلومات المستخدم
                    userNameDisplay.textContent = currentUser.email;
                    
                    // تحديث التاريخ والوقت
                    updateDateTime();
                    setInterval(updateDateTime, 1000);
                    
                    // جلب السيارات
                    fetchCars();
                    
                } catch (error) {
                    let errorMessage = 'Incorrect email or password';
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'User not found';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Incorrect password';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address';
                    }
                    loginError.textContent = errorMessage;
                } finally {
                    // إخفاء مؤشر التحميل
                    loginText.style.display = 'inline-block';
                    loginLoader.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });

            // تسجيل الخروج
            logoutBtn.addEventListener('click', async () => {
                try {
                    await auth.signOut();
                    currentUser = null;
                    cars = [];
                    
                    // إعادة التعيين
                    mainPage.style.display = 'none';
                    loginPage.style.display = 'flex';
                    loginForm.reset();
                    loginError.textContent = '';
                    
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });

            // إغلاق النوافذ
            closeModal.addEventListener('click', () => {
                carModal.style.display = 'none';
                carForm.reset();
                editCarId = null;
            });

            cancelForm.addEventListener('click', () => {
                carModal.style.display = 'none';
                carForm.reset();
                editCarId = null;
            });

            cancelDelete.addEventListener('click', () => {
                deleteAlert.style.display = 'none';
                carToDelete = null;
            });

            addCarBtn.addEventListener('click', () => {
                showCarForm();
            });

            // التحقق من حالة تسجيل الدخول التلقائية
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loginPage.style.display = 'none';
                    mainPage.style.display = 'block';
                    userNameDisplay.textContent = user.email;
                    updateDateTime();
                    setInterval(updateDateTime, 1000);
                    fetchCars();
                } else {
                    loginPage.style.display = 'flex';
                    mainPage.style.display = 'none';
                }
            });

            // منع إغلاق النافذة بالنقر خارجها
            window.addEventListener('click', (e) => {
                if (e.target === carModal) {
                    carModal.style.display = 'none';
                    carForm.reset();
                    editCarId = null;
                }
                if (e.target === deleteAlert) {
                    deleteAlert.style.display = 'none';
                    carToDelete = null;
                }
            });

            // بدء تحديث التاريخ والوقت
            updateDateTime();
            
            // تأكد من تحميل الأرقام الإنجليزية
            document.addEventListener('DOMContentLoaded', function() {
                // تعيين اتجاه النص للأرقام
                const allInputs = document.querySelectorAll('input, textarea, select');
                allInputs.forEach(input => {
                    if (input.type === 'number' || input.type === 'tel' || input.pattern === '[0-9]+') {
                        input.style.fontFamily = 'Arial, sans-serif';
                        input.style.direction = 'ltr';
                    }
                });
            });
        }
    </script>
</body>
</html>
