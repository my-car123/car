<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المركبات - محمد سعد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        input, select { border: 2px solid #e2e8f0; border-radius: 8px; padding: 12px; width: 100%; outline: none; transition: border-color 0.3s; font-family: sans-serif; }
        input:focus { border-color: #2563eb; }
        .btn { padding: 15px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: center; font-size: 1.1rem; border: none; transition: opacity 0.2s; }
        .btn-blue { background-color: #2563eb; color: white; }
        .btn-red { background-color: #dc2626; color: white; }
        .btn-gray { background-color: #64748b; color: white; }
        .accordion-content { display: none; }
        .accordion-content.open { display: block; }
        .alert-border { border-right: 8px solid #ef4444 !important; border-left: 1px solid #ef4444 !important; }
        @media print { .no-print { display: none; } body { background: white; } .card { border: 1px solid #ccc; margin-bottom: 20px; } }
        /* ضمان الأرقام الإنجليزية */
        * { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl card-shadow border-b-4 border-blue-600 no-print">
        <div id="currentDateTime" class="text-xl font-bold text-blue-800"></div>
        <button onclick="login()" id="loginBtn" class="btn btn-blue">تسجيل الدخول</button>
    </header>

    <main id="app" class="hidden">
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 no-print">
            <div class="bg-white p-6 rounded-xl card-shadow text-center border-t-4 border-blue-500">
                <h3 class="text-gray-500 mb-2">إجمالي السيارات</h3>
                <p id="totalCars" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl card-shadow text-center border-t-4 border-red-500">
                <h3 class="text-gray-500 mb-2">تنبيهات الانتهاء</h3>
                <p id="expiryAlerts" class="text-3xl font-bold text-red-600">0</p>
            </div>
            <button onclick="toggleModal('carModal')" class="btn btn-blue h-full flex items-center justify-center text-2xl">إضافة سيارة جديدة</button>
        </section>

        <div id="carsList" class="space-y-4">
            </div>
    </main>

    <footer class="mt-12 text-center text-gray-400 no-print border-t pt-4">
        حقوق المطور Mohamed saad &copy; 2026
    </footer>

    <div id="carModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50 no-print">
        <div class="bg-white rounded-2xl w-full max-w-2xl p-8 max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-blue-700">إضافة سيارة</h2>
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="editDocId">
                <div><label>رقم اللوحة</label><input type="text" id="plateNumber" required placeholder="مثال: 12345"></div>
                <div><label>رمز اللوحة</label><input type="text" id="plateCode" required placeholder="10 أو ABC"></div>
                <div>
                    <label>الإمارة</label>
                    <input list="emirates" id="emirate" placeholder="اختر أو اكتب">
                    <datalist id="emirates">
                        <option value="أبوظبي">
                        <option value="دبي">
                        <option value="الشارقة">
                        <option value="عجمان">
                        <option value="أم القيوين">
                        <option value="رأس الخيمة">
                        <option value="الفجيرة">
                    </datalist>
                </div>
                <div><label>اسم المالك</label><input type="text" id="ownerName" required></div>
                <div><label>المستخدم (اختياري)</label><input type="text" id="userField"></div>
                <div><label>النوع</label><input type="text" id="type" placeholder="نيسان، مرسيدس.."></div>
                <div><label>سنة الصنع</label><input type="number" id="year" value="2026"></div>
                <div><label>انتهاء الترخيص</label><input type="date" id="expiryLicense" required></div>
                <div><label>انتهاء التأمين</label><input type="date" id="expiryInsurance" required></div>
                <div class="md:col-span-2"><label>ملاحظات</label><textarea id="notes" class="w-full border-2 rounded-lg p-3"></textarea></div>
                
                <div class="md:col-span-2 flex gap-4">
                    <button type="submit" class="btn btn-blue flex-1">حفظ البيانات</button>
                    <button type="button" onclick="toggleModal('carModal')" class="btn btn-gray flex-1">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, runTransaction, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvrNKiue6lIvJVkgFXWwiYMEY3rWdmj4g",
            authDomain: "my-car123.firebaseapp.com",
            projectId: "my-car123",
            storageBucket: "my-car123.firebasestorage.app",
            messagingSenderId: "731889650556",
            appId: "1:731889650556:web:9c1fb521647131f48db2f9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // تحديث الساعة
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentDateTime').innerText = now.toLocaleString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });
        }, 1000);

        // تسجيل الدخول
        window.login = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "saad323m@gmail.com") {
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('loginBtn').innerText = "خروج";
                loadCars();
            } else {
                document.getElementById('app').classList.add('hidden');
                document.getElementById('loginBtn').innerText = "تسجيل دخول الأدمن";
            }
        });

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            if(m.classList.contains('hidden')) document.getElementById('carForm').reset();
        };

        // حفظ / تعديل السيارة
        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('editDocId').value;
            
            const carData = {
                plateNumber: document.getElementById('plateNumber').value,
                plateCode: document.getElementById('plateCode').value,
                emirate: document.getElementById('emirate').value,
                ownerName: document.getElementById('ownerName').value,
                user: document.getElementById('userField').value,
                type: document.getElementById('type').value,
                year: document.getElementById('year').value,
                expiryLicense: document.getElementById('expiryLicense').value,
                expiryInsurance: document.getElementById('expiryInsurance').value,
                notes: document.getElementById('notes').value,
                updatedAt: new Date()
            };

            try {
                if (editId) {
                    await updateDoc(doc(db, "cars", editId), carData);
                } else {
                    // منطق الترقيم التلقائي UAE100
                    await runTransaction(db, async (transaction) => {
                        const counterDoc = await transaction.get(doc(db, "settings", "counters"));
                        const nextId = counterDoc.data().lastId + 1;
                        transaction.update(doc(db, "settings", "counters"), { lastId: nextId });
                        carData.customId = "UAE" + nextId;
                        carData.createdAt = new Date();
                        const newCarRef = doc(collection(db, "cars"));
                        transaction.set(newCarRef, carData);
                    });
                }
                toggleModal('carModal');
            } catch (err) { alert("خطأ في الصلاحيات أو البيانات!"); }
        };

        function loadCars() {
            const q = query(collection(db, "cars"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('carsList');
                list.innerHTML = "";
                let total = 0; let alerts = 0;
                
                snapshot.forEach((docSnap) => {
                    const car = docSnap.data();
                    const id = docSnap.id;
                    total++;

                    const isExpiring = checkExpiry(car.expiryLicense) || checkExpiry(car.expiryInsurance);
                    if (isExpiring) alerts++;

                    const card = `
                        <div class="bg-white rounded-xl card-shadow overflow-hidden border border-gray-100 card ${isExpiring ? 'alert-border' : ''}">
                            <div onclick="toggleAccordion('${id}')" class="p-5 flex justify-between items-center cursor-pointer hover:bg-gray-50">
                                <div>
                                    <span class="text-blue-600 font-bold ml-4">${car.customId}</span>
                                    <span class="text-lg font-bold">${car.plateNumber} - ${car.plateCode}</span>
                                </div>
                                <div class="text-gray-600 font-bold">${car.ownerName}</div>
                            </div>
                            <div id="content-${id}" class="accordion-content p-6 border-t bg-blue-50/30">
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                    <div><p class="text-xs text-gray-400">الإمارة</p><strong>${car.emirate}</strong></div>
                                    <div><p class="text-xs text-gray-400">النوع</p><strong>${car.type}</strong></div>
                                    <div><p class="text-xs text-gray-400">سنة الصنع</p><strong>${car.year}</strong></div>
                                    <div><p class="text-xs text-gray-400">المستخدم</p><strong>${car.user || '-'}</strong></div>
                                    <div class="${checkExpiry(car.expiryLicense) ? 'text-red-600' : ''}">
                                        <p class="text-xs text-gray-400">انتهاء الترخيص</p><strong>${car.expiryLicense}</strong>
                                    </div>
                                    <div class="${checkExpiry(car.expiryInsurance) ? 'text-red-600' : ''}">
                                        <p class="text-xs text-gray-400">انتهاء التأمين</p><strong>${car.expiryInsurance}</strong>
                                    </div>
                                    <div class="col-span-2"><p class="text-xs text-gray-400">ملاحظات</p><p>${car.notes || 'لا يوجد'}</p></div>
                                </div>
                                <div class="flex gap-2 no-print">
                                    <button onclick="editCar('${id}')" class="btn btn-blue flex-1">تعديل</button>
                                    <button onclick="printCard('${id}')" class="btn btn-gray flex-1">طباعة</button>
                                    <button onclick="deleteCar('${id}')" class="btn btn-red flex-1">حذف</button>
                                </div>
                            </div>
                        </div>`;
                    list.innerHTML += card;
                });
                document.getElementById('totalCars').innerText = total;
                document.getElementById('expiryAlerts').innerText = alerts;
            });
        }

        window.toggleAccordion = (id) => {
            document.getElementById(`content-${id}`).classList.toggle('open');
        };

        function checkExpiry(dateStr) {
            const expiry = new Date(dateStr);
            const today = new Date();
            const diffDays = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            return diffDays <= 15;
        }

        window.deleteCar = async (id) => {
            if (confirm("هل أنت متأكد من حذف هذه السيارة نهائياً؟ لا يمكن التراجع!")) {
                await deleteDoc(doc(db, "cars", id));
            }
        };

        window.editCar = async (id) => {
            const docSnap = await getDoc(doc(db, "cars", id));
            const data = docSnap.data();
            document.getElementById('editDocId').value = id;
            document.getElementById('plateNumber').value = data.plateNumber;
            document.getElementById('plateCode').value = data.plateCode;
            document.getElementById('emirate').value = data.emirate;
            document.getElementById('ownerName').value = data.ownerName;
            document.getElementById('userField').value = data.user;
            document.getElementById('type').value = data.type;
            document.getElementById('year').value = data.year;
            document.getElementById('expiryLicense').value = data.expiryLicense;
            document.getElementById('expiryInsurance').value = data.expiryInsurance;
            document.getElementById('notes').value = data.notes;
            document.getElementById('modalTitle').innerText = "تعديل بيانات: " + data.customId;
            toggleModal('carModal');
        };

        window.printCard = (id) => {
            const content = document.getElementById(`content-${id}`).innerHTML;
            window.print();
        };
    </script>
</body>
</html>
