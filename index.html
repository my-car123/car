<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المركبات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-['Tajawal']">

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow text-center">
                <p class="text-gray-500">إجمالي السيارات</p>
                <h2 id="totalCars" class="text-2xl font-bold">0</h2>
            </div>
            <div class="bg-red-50 p-4 rounded-lg shadow text-center">
                <p class="text-red-500">تنبيهات الانتهاء</p>
                <h2 id="expiryAlerts" class="text-2xl font-bold text-red-600">0</h2>
            </div>
        </div>

        <div class="mb-4">
            <input type="text" id="searchInput" onkeyup="filterCars()" placeholder="ابحث باسم المالك، رقم اللوحة، أو المستخدم..." 
                   class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div id="carList" class="space-y-4">
            </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
